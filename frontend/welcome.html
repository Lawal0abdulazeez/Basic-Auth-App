<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>You have successfully logged in.</p>
        <button id="logout-button">Logout</button>
    </div>

    <script>
        // This script runs as soon as the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const usernameEl = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');
            
            // 1. Get the username from localStorage
            const loggedInUser = localStorage.getItem('username');

            // 2. Check if a user is logged in
            if (loggedInUser) {
                // If yes, display their name
                usernameEl.textContent = loggedInUser;
            } else {
                // If no, redirect back to the sign-in page
                alert('You are not logged in. Redirecting to sign in page.');
                window.location.href = 'signin.html';
            }

            // 3. Handle Logout
            logoutButton.addEventListener('click', () => {
                // Remove the username from localStorage
                localStorage.removeItem('username');
                
                // Redirect to the sign-in page
                window.location.href = 'signin.html';
            });
        });
    </script>
</body>
</html>
